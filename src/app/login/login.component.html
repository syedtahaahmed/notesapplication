<div class="container">
    <div class="row flex-grow-1">
        <div class="col-sm-6 bg-success h-vh">
            <div>
                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image" style="width: 300px;">
            </div>
            <div class="mx-auto  justify-content-center text-center m-auto">
                <div style="font-size: large;">Track your <span
                        style=" color: aliceblue;background-color: rgb(80, 80, 145); border-radius: 10px; padding: 5px;">Thoughts</span>
                </div>
                <div style="padding: 10px;">
                    using the robust & user friendly Tracker
                </div>
                <div style=" border-radius: 10px; font-size: large; background-color: rgb(80, 80, 145); display: inline-block; padding: 5px 20px;color: aliceblue;">
                    MJOTES
                </div>
                <ul style="padding: 30px; float: inline-start;">
                    <li>Store all notes and important information digitally in a cloud-based storage system.</li>
                </ul>
            </div>
        </div>
        <div class="col-sm-6 bg-warning h-vh" *ngIf="activeuser==true">
            <section class="vh-100">
                <div class="container-fluid h-custom">
                    <div class="row d-flex justify-content-center align-items-center h-100">

                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="padding-top: 100px;">
                            <div >


                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3">Email address</label>
                                    <input [(ngModel)]="loginusername" type="email" id="form3Example3" class="form-control form-control-lg"
                                        placeholder="syedtaha2905@gmail.com" />
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-3">
                                    <label class="form-label" for="form3Example4">Password</label>
                                    <input [(ngModel)]="loginpassword" type="password" id="form3Example4" class="form-control form-control-lg"
                                        placeholder="Enter password" />
                                </div>

                                

                                <div class="text-center text-lg-start mt-4 pt-2" style="padding-top: 15px;">
                                    <button type="button" class="btn btn-primary"
                                        style="padding-left: 2.5rem; padding-right: 2.5rem; border-radius: 20px;" (click)="login()">Login</button>
                                    <p class="small fw-bold mt-2 pt-1 mb-0" style="padding-top: 5px;">Don't have an account? <a  (click)="register()"
                                            class="link-danger">Register</a></p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div
                    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary" >
                    <!-- Copyright -->
                    <div class="text-white mb-3 mb-md-0">
                        Copyright © 2020. All rights reserved.
                    </div>
                    <!-- Copyright -->

                  
                    <!-- Right -->
                </div>
            </section>
        </div>

        <div class="col-sm-6 bg-warning h-vh" id="signup" *ngIf="activeuser==false">
            <section class="vh-100">
                <div class="container-fluid h-custom">
                    <div class="row d-flex justify-content-center align-items-center h-100">

                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="padding-top: 100px;">
                            <div>


                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3">Email address</label>
                                    <input n [(ngModel)]="signupusername" type="email" id="form3Example3" class="form-control form-control-lg"
                                        placeholder="syedta" />
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-3">
                                    <label class="form-label" for="form3Example4">Password</label>
                                    <input [(ngModel)]="signuppassword" type="password" id="form3Example4" class="form-control form-control-lg"
                                        placeholder="Enter password" />
                                </div>

                                

                                <div class="text-center text-lg-start mt-4 pt-2" style="padding-top: 15px;">
                                    <button type="button" class="btn btn-primary"
                                        style="padding-left: 2.5rem; padding-right: 2.5rem; border-radius: 20px;" (click)="signup()">Signup</button>
                                    </div>
                                    
                                </div>                                <!-- <p class="small fw-bold mt-2 pt-1 mb-0" style="padding-top: 5px;">Don't have an account? <button type="button" (click)="register()" -->
                                        <!-- class="link-danger">Register</button></p> -->
                        </div>
                    </div>
                </div>
                <div
                    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary" >
                    <!-- Copyright -->
                    <div class="text-white mb-3 mb-md-0">
                        Copyright © 2020. All rights reserved.
                    </div>
                    <!-- Copyright -->

                    <!-- Right -->
                   
                    <!-- Right -->
                </div>
            </section>
        </div>
    </div>
</div>
