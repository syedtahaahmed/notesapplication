
<table class="table  table-hover">
    <thead>
      <tr>
        <th scope="col">Created Date</th>
        <th scope="col">Priority</th>
        <th scope="col">Alert Message</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of notes;let i=index" (click)="mj($event,item._id)">
        <th scope="row">{{item.createddate}}</th>
        <td>{{item.priority}}</td>
        <td>{{item.alertmessage}}</td>
        <td>{{item.description}}</td>
      </tr>
    
    </tbody>
  </table>
  <a  class="btn btn-primary" routerLink="/addnotes">Add Note</a>
